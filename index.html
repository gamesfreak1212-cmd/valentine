<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

audio#bgMusic { display:none; }

section { display:none; height:100vh; width:100vw; position:relative; overflow:hidden; }

/* INDEX */
#section-index {
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg, #e6e1ff, #ffe6d8);
  color:#ff3f7f; text-align:center;
}
#section-index h1 { font-size:3rem; margin-bottom:10px; }
#section-index p { font-size:1.2rem; margin:8px 0; }
#section-index .btn {
  margin-top:25px; padding:14px 30px; background:#ff3f7f; color:white;
  border:none; border-radius:30px; font-size:1.1rem; cursor:pointer;
}

/* LETTER */
#section-letter { display:flex; justify-content:center; align-items:center; flex-direction:column; }
.envelope { width:260px; height:170px; background:#fff; border-radius:6px; position:relative; }
.flap { position:absolute; top:0; width:100%; height:100%; background:#f0bfd4; clip-path:polygon(0 0,50% 60%,100% 0); transform-origin:top; transition:transform 1.2s ease; }
.envelope.open .flap { transform:rotateX(180deg); }
.letter { position:absolute; top:20px; left:50%; transform:translateX(-50%) scale(0.3); opacity:0; transition:all 1.6s ease; }
.letter.show { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); opacity:1; }
.paper { background:#fff; padding:28px; border-radius:16px; width:80vw; max-width:520px; }
.signature { margin-top:22px; font-style:italic; text-align:right; }
#next-wrapper { display:none; margin-top:20px; }

/* VALENTINE */
#section-valentine { display:flex; justify-content:center; align-items:center; flex-direction:column; }
.btn-val { padding:14px 30px; border-radius:30px; font-size:1.2rem; cursor:pointer; border:none; color:white; }
.yes-btn { background:#28a745; }
.no-btn { background:#dc3545; }

/* LOVE */
#section-love { display:flex; justify-content:center; align-items:center; flex-direction:column; background:black; color:white; }
.side { position:absolute; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:20px; }
.left-side { left:10px; }
.right-side { right:10px; }
.side img { width:90px; height:120px; object-fit:cover; opacity:0; transition:opacity 1s ease; }
.side img.show { opacity:1; }
.love-text { font-size:3rem; margin-top:20px; }
.surprise-btn { margin-top:30px; padding:15px 30px; border:none; border-radius:30px; background:#ff4da6; color:white; display:none; }

/* REPLY */
#section-reply { display:flex; justify-content:center; align-items:center; flex-direction:column; }
.next-btn { display:none; }

/* LOOK */
#section-look { display:flex; justify-content:center; align-items:center; }

@media(max-width:600px){
#section-index h1 { font-size:2rem; }
}
</style>
</head>

<body>
<audio id="bgMusic" src="music.mp3" loop></audio>

<section id="section-index">
  <div>
    <h1>Hi Sinch üíñ</h1>
    <p>Something special is waiting for you üíå</p>
    <button class="btn" id="to-letter">Read My Letter</button>
  </div>
</section>

<section id="section-letter">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <div class="paper">
        <p class="line"></p>
        <p class="line"></p>
        <p class="line"></p>
        <p class="line"></p>
        <p class="line"></p>
        <p class="line"></p>
        <p class="signature"></p>
      </div>
      <div id="next-wrapper">
        <button id="to-valentine">Next üíå</button>
      </div>
    </div>
  </div>
</section>

<section id="section-valentine">
  <h1>Will you be my Valentine? üíñ</h1>
  <button class="btn-val yes-btn" id="yes-btn">Yes</button>
  <button class="btn-val no-btn" id="no-btn">No</button>
</section>

<section id="section-love">
  <div class="side left-side">
    <img src="pic1.jpg"><img src="pic2.jpg">
  </div>
  <div class="side right-side">
    <img src="pic3.jpg"><img src="pic4.jpg">
  </div>
  <h1>SHE SAID YES üíö</h1>
  <div class="love-text">I LOVE YOU ‚ù§Ô∏è</div>
  <button class="surprise-btn" id="surpriseBtn">You thought this was the end? üòè</button>
</section>

<section id="section-reply">
  <h2>What time are you free?</h2>
  <input id="start" type="number" placeholder="From">
  <input id="end" type="number" placeholder="To"><br>
  <button onclick="confirmTime()">Confirm</button>
  <div id="result"></div>
  <button class="next-btn" id="nextBtn">Be Ready üòà</button>
</section>

<section id="section-look">
  <h1>Look at me üëÄüî•</h1>
</section>

<script>
function showSection(id){
  document.querySelectorAll('section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='flex';

  if(id==='section-love') startLove();
}
showSection('section-index');

// navigation
document.getElementById('to-letter').onclick=()=>{showSection('section-letter');startLetter();};
document.getElementById('to-valentine').onclick=()=>showSection('section-valentine');
document.getElementById('yes-btn').onclick=()=>showSection('section-love');
document.getElementById('surpriseBtn').onclick=()=>showSection('section-reply');
document.getElementById('nextBtn').onclick=()=>showSection('section-look');

function startLetter(){
 const envelope=document.querySelector('.envelope');
 const letter=document.querySelector('.letter');
 const lines=document.querySelectorAll('.line');
 const signature=document.querySelector('.signature');
 const text=["Hi baby üíå","We‚Äôve known each other 8 years ‚ù§Ô∏è","I feel something real for you","I love you üíñ"];
 let i=0,j=0; lines.forEach(l=>l.textContent='');
 setTimeout(()=>envelope.classList.add('open'),800);
 setTimeout(()=>{letter.classList.add('show');type();},1600);
 function type(){
  if(i<text.length){
    if(j<text[i].length){lines[i].textContent+=text[i][j++];setTimeout(type,40);} 
    else{ i++; j=0; setTimeout(type,400);} }
  else{ signature.textContent='‚Äî Yours üíñ'; document.getElementById('next-wrapper').style.display='block'; }
 }
}

function startLove(){
 // fade images one by one
 const imgs=document.querySelectorAll('#section-love img');
 imgs.forEach(img=>img.classList.remove('show'));
 imgs.forEach((img,i)=>setTimeout(()=>img.classList.add('show'), i*1000));

 // floating hearts
 const section=document.getElementById('section-love');
 const interval=setInterval(()=>{
   if(section.style.display==='none'){clearInterval(interval);return;}
   const h=document.createElement('div');
   h.textContent='‚ù§Ô∏è';
   h.style.position='absolute';
   h.style.left=Math.random()*100+'vw';
   h.style.bottom='0';
   h.style.animation='float 5s linear';
   section.appendChild(h);
   setTimeout(()=>h.remove(),5000);
 },300);

 // surprise button after 15s
 const btn=document.getElementById('surpriseBtn');
 btn.style.display='none';
 setTimeout(()=>btn.style.display='block',15000);
}

function confirmTime(){
 const s=start.value,e=end.value;
 if(!s||!e){result.innerText='Enter valid time';return;}
 result.innerText='Perfect üíñ';
 nextBtn.style.display='block';
}
</script>

<style>
@keyframes float{from{transform:translateY(0);}to{transform:translateY(-100vh);}}
</style>

</body>
</html>
