<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}

audio#bgMusic{display:none;}

section{display:none;height:100vh;width:100vw;position:relative;overflow:hidden;}

/* INDEX */
#section-index{
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#e6e1ff,#ffe6d8);
color:#ff3f7f;text-align:center;
}
#section-index h1{font-size:3rem;margin-bottom:10px;}
#section-index p{font-size:1.2rem;margin:8px 0;}
#section-index .btn{
display:inline-block;margin-top:25px;padding:14px 30px;background:#ff3f7f;color:white;
text-decoration:none;border-radius:30px;font-size:1.1rem;cursor:pointer;
}

/* LETTER */
#section-letter{
background:linear-gradient(rgba(243,238,246,0.75),rgba(228,220,237,0.75)),url("bg.jpg");
background-size:cover;background-position:center;
display:flex;justify-content:center;align-items:center;flex-direction:column;
}
.envelope{width:260px;height:170px;background:#fff;border-radius:6px;position:relative;}
.flap{position:absolute;top:0;width:100%;height:100%;background:#f0bfd4;
clip-path:polygon(0 0,50% 60%,100% 0);transform-origin:top;transition:1.2s;}
.envelope.open .flap{transform:rotateX(180deg);}
.letter{position:absolute;top:20px;left:50%;transform:translateX(-50%) scale(0.3);opacity:0;transition:1.6s;}
.letter.show{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(1);opacity:1;}
.paper{background:rgba(255,255,255,0.96);padding:28px;border-radius:16px;
box-shadow:0 20px 60px rgba(0,0,0,0.25);width:80vw;max-width:520px;}
.paper p{margin:12px 0;font-size:16px;color:#444;}
.signature{text-align:right;margin-top:20px;color:#b04a7c;}
#next-wrapper{display:none;text-align:center;margin-top:20px;}

/* VALENTINE */
#section-valentine{
display:flex;justify-content:center;align-items:center;flex-direction:column;
background:linear-gradient(135deg,#ffe6e6,#ffd9f0);text-align:center;
}
.btn-val{padding:14px 30px;border-radius:30px;font-size:1.2rem;border:none;color:white;cursor:pointer;}
.yes-btn{background:#28a745;}
.no-btn{background:#dc3545;}

/* LOVE */
#section-love{
background:radial-gradient(ellipse at bottom,#0d1b2a 0%,#000 100%);
color:white;display:flex;justify-content:center;align-items:center;flex-direction:column;
}
.side{position:absolute;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:40px;}
.left-side{left:40px;} .right-side{right:40px;}
.side img{width:130px;height:160px;object-fit:cover;border-radius:15px;
box-shadow:0 0 20px rgba(255,255,255,0.5);opacity:0;transform:scale(0.6);transition:0.6s;}
.side img.show{opacity:1;transform:scale(1);}
.content{text-align:center;z-index:2;}
.content h1{font-size:3rem;color:#00ff88;}
.love-text{font-size:4rem;margin-top:40px;font-weight:bold;color:#ff4da6;}
.surprise-btn{
margin-top:30px;padding:15px 35px;font-size:1.2rem;border:none;border-radius:30px;
background:linear-gradient(45deg,#ff4da6,#ff0066);color:white;cursor:pointer;
opacity:0;transform:scale(0);transition:0.6s;
}
.surprise-btn.show{opacity:1;transform:scale(1);}

/* REPLY */
#section-reply{
background:linear-gradient(135deg,#1a1a1a,#000);
color:white;display:flex;justify-content:center;align-items:center;flex-direction:column;
}
.next-btn{display:none;margin-top:20px;background:#00ff88;color:black;padding:10px 20px;border:none;border-radius:20px;cursor:pointer;}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- INDEX -->
<section id="section-index">
<div>
<h1>Hi Sinch</h1>
<p>Something special is waiting for you</p>
<button class="btn" id="to-letter">Read My Letter</button>
</div>
</section>

<!-- LETTER -->
<section id="section-letter">
<div class="envelope">
<div class="flap"></div>
<div class="letter">
<div class="paper">
<p class="line"></p><p class="line"></p><p class="line"></p>
<p class="signature"></p>
</div>
<div id="next-wrapper">
<button class="btn" id="to-valentine">Liked my letter?</button>
</div>
</div>
</div>
</section>

<!-- VALENTINE -->
<section id="section-valentine">
<h1>Will you be my Valentine?</h1>
<button class="btn-val yes-btn" id="yes-btn">Yes</button>
<button class="btn-val no-btn" id="no-btn">No</button>
</section>

<!-- LOVE -->
<section id="section-love">
<div class="side left-side">
<img src="pic1.jpg"><img src="pic2.jpg">
</div>
<div class="side right-side">
<img src="pic3.jpg"><img src="pic4.jpg">
</div>

<div class="content">
<h1>SHE SAID YES!!!</h1>
<div class="love-text">I LOVE YOU</div>
<button class="surprise-btn" id="surpriseBtn">Next</button>
</div>
</section>

<!-- REPLY -->
<section id="section-reply">
<h2>Tell me your free time on Feb 14</h2>
<input type="number" id="start" placeholder="From">
<input type="number" id="end" placeholder="To">
<br>
<button onclick="confirmTime()">Confirm</button>
<div id="result"></div>
<button class="next-btn" id="nextBtn">Be Ready</button>
</section>

<script>
const music=document.getElementById("bgMusic");

/* MOBILE AUDIO UNLOCK */
function unlockMusic(){
music.play().catch(()=>{});
document.removeEventListener("click",unlockMusic);
document.removeEventListener("touchstart",unlockMusic);
}
document.addEventListener("click",unlockMusic);
document.addEventListener("touchstart",unlockMusic);

/* SECTION SWITCH */
function showSection(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="flex";
}
showSection("section-index");

/* NAVIGATION */
document.getElementById("to-letter").onclick=()=>{
showSection("section-letter");
setTimeout(()=>document.querySelector(".envelope").classList.add("open"),800);
setTimeout(()=>{
document.querySelector(".letter").classList.add("show");
document.getElementById("next-wrapper").style.display="block";
},2000);
};

document.getElementById("to-valentine").onclick=()=>showSection("section-valentine");

/* YES BUTTON FIX */
document.getElementById("yes-btn").onclick=()=>{
showSection("section-love");

/* show images */
document.querySelectorAll("#section-love img").forEach((img,i)=>{
setTimeout(()=>img.classList.add("show"),i*500);
});

/* show surprise button */
setTimeout(()=>{
document.getElementById("surpriseBtn").classList.add("show");
},2500);
};

/* SURPRISE BUTTON FIX */
document.getElementById("surpriseBtn").onclick=()=>{
showSection("section-reply");
};

/* TIME CONFIRM */
function confirmTime(){
const s=parseFloat(start.value);
const e=parseFloat(end.value);
if(isNaN(s)||isNaN(e)||s>=e){result.innerText="Enter valid time";return;}
result.innerText=`Feb 14 ${s}-${e} PM is ours ❤️`;
nextBtn.style.display="inline-block";
}
</script>
</body>
</html>
