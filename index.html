<style>

body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

audio#bgMusic { display:none; }

section { display:none; height:100vh; width:100vw; position:relative; overflow:hidden; }

#section-index {

}

#section-letter {

  background-size:cover; background-position:center; display:flex; justify-content:center; align-items:center;

}
.envelope-wrapper { position:relative; }
.envelope { width:260px; height:170px; background:#fff; border-radius:6px; position:relative; }
.flap { position:absolute; top:0; width:100%; height:100%; background:#f0bfd4; clip-path:polygon(0 0,50% 60%,100% 0); transform-origin:top; transition:transform 1.2s ease; }
.envelope.open .flap { transform:rotateX(180deg); }
.letter { position:absolute; top:20px; left:50%; transform:translateX(-50%) scale(0.3); opacity:0; transition:all 1.6s ease; }
.letter.show { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); opacity:1; }
.paper { background:rgba(255,255,255,0.96); padding:28px; border-radius:16px; width:80vw; max-width:520px; }
.paper p { margin:12px 0; font-size:16px; line-height:1.65; color:#444; }
.signature { margin-top:22px; font-style:italic; color:#b04a7c; text-align:right; }
#next-wrapper { display:none; text-align:center; margin-top:20px; }

#section-valentine {
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  background:linear-gradient(135deg,#ffe6e6,#ffd9f0); text-align:center;
}
#section-valentine h1 { font-size:2.5rem; color:#ff3f7f; margin-bottom:40px; }
.button-wrapper { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
.btn-val { padding:14px 30px; border-radius:30px; font-size:1.2rem; cursor:pointer; border:none; color:white; }
.yes-btn { background-color:#28a745; }
.no-btn { background-color:#dc3545; }

#section-love {

  display:flex; justify-content:center; align-items:center; overflow:hidden; position:relative; flex-direction:column;
}
.side { position:absolute; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:40px; }
.left-side { left:40px; }
.right-side { right:40px; }
.side img { width:130px; height:160px; object-fit:cover; border-radius:15px; opacity:0; transform:scale(0.6); transition:all 0.6s ease; }
.side img.show { opacity:1; transform:scale(1); }
.content { text-align:center; z-index:2; max-width:600px; }
.content h1 { font-size:3rem; color:#00ff88; }
.love-text { font-size:4rem; margin-top:40px; font-weight:bold; color:#ff4da6; }
.surprise-btn { margin-top:30px; padding:15px 35px; font-size:1.2rem; border:none; border-radius:30px; background:#ff4da6; color:white; cursor:pointer; display:none; }

#section-reply { background:linear-gradient(135deg,#1a1a1a,#000); color:white; display:flex; justify-content:center; align-items:center; flex-direction:column; }
#section-reply input { width:80px; padding:10px; margin:10px; font-size:1.1rem; text-align:center; border-radius:8px; border:none; }
#section-reply button { margin-top:20px; padding:12px 25px; font-size:1rem; border:none; border-radius:25px; background:#ff4da6; color:white; cursor:pointer; }
#result { margin-top:25px; font-size:1.2rem; color:#00ff88; }
.next-btn { display:none; margin-top:30px; background:#00ff88; color:black; }

#section-look { background:radial-gradient(circle at center,#ff4da6,#000 70%); display:flex; justify-content:center; align-items:center; color:white; }
#section-look h1 { font-size:5rem; }

@media(max-width:600px){

</style>
</head>

<body>

<script>
const music = document.getElementById('bgMusic');

document.body.addEventListener('click', () => {
  music.play().catch(()=>{});

function showSection(id){
  document.querySelectorAll('section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='flex';

  if(id === 'section-love'){
    setTimeout(()=>{

}
showSection('section-index');

// buttons

function confirmTime(){
  const start=document.getElementById('start').value;
  const end=document.getElementById('end').value;
  const result=document.getElementById('result');
  if(!start||!end){ result.innerHTML='Enter valid time ğŸ˜…'; return; }
  result.innerHTML=`Perfect ğŸ˜Œ ${start}â€“${end} PM is ours ğŸ’–`;

function startLetterAnimation(){
  const envelope=document.querySelector('.envelope');
  const letter=document.querySelector('.letter');
  const lines=document.querySelectorAll('.line');
  const signature=document.querySelector('.signature');

  const text=[
"Hi babyâ€¦ ğŸ’Œ",
"Weâ€™ve known each other for almost 8 years now, and weâ€™ve liked each other for the past 4 yearsâ€¦ â¤ï¸",
"I know Iâ€™m not the person you once wished for. Iâ€™m just someone ordinaryâ€¦ maybe even boring.",
"But stillâ€¦ I feel something real for you.",
"And somehow, I feel this Valentine might be the last one I ever get to celebrate with youâ€¦ ğŸ’”",
"Maybe we arenâ€™t meant to stay forever. But I truly wishâ€¦ at least for this Valentine, we can still be together. ğŸ’–"
];

  let lineIndex=0,charIndex=0;
  lines.forEach(l=>l.textContent='');

  setTimeout(()=>envelope.classList.add('open'),1200);
  setTimeout(()=>{ letter.classList.add('show'); type(); },3000);

  function type(){
    if(lineIndex<text.length){
      if(charIndex<text[lineIndex].length){
        lines[lineIndex].textContent+=text[lineIndex][charIndex++];
        setTimeout(type,60);
      } else { lineIndex++; charIndex=0; setTimeout(type,700); }
    } else {
      signature.textContent='â€” Yours, always ğŸ’–';
      document.getElementById('next-wrapper').style.display='block';

  }
}
</script>
