<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
audio{display:none}
section{display:none;height:100vh;width:100vw;position:relative;overflow:hidden}

/* INDEX */
#section-index{
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#e6e1ff,#ffe6d8);
color:#ff3f7f;text-align:center}
#section-index h1{font-size:3rem}
.btn{margin-top:25px;padding:14px 30px;background:#ff3f7f;color:#fff;border:none;border-radius:30px;cursor:pointer}

/* LETTER */
#section-letter{
display:flex;justify-content:center;align-items:center;flex-direction:column;
background:#f5f0ff}
.envelope{width:260px;height:170px;background:#fff;position:relative}
.flap{position:absolute;width:100%;height:100%;background:#f0bfd4;clip-path:polygon(0 0,50% 60%,100% 0);transform-origin:top;transition:1s}
.envelope.open .flap{transform:rotateX(180deg)}
.letter{opacity:0;transition:1s;margin-top:20px;text-align:center}
.letter.show{opacity:1}
#next-wrapper{display:none;margin-top:20px}

/* VALENTINE */
#section-valentine{
display:flex;justify-content:center;align-items:center;flex-direction:column;
background:linear-gradient(135deg,#ffe6e6,#ffd9f0)}
.btn-val{padding:14px 30px;border-radius:30px;border:none;color:#fff;cursor:pointer}
.yes-btn{background:#28a745}
.no-btn{background:#dc3545;margin-left:10px}

/* LOVE */
#section-love{
display:flex;justify-content:center;align-items:center;flex-direction:column;
background:#000;color:#fff;text-align:center}
.love-text{font-size:3rem;color:#ff4da6;margin-top:20px}
.surprise-btn{
margin-top:25px;padding:12px 28px;border:none;border-radius:25px;
background:#ff4da6;color:#fff;cursor:pointer;display:none}

/* REPLY */
#section-reply{
display:flex;justify-content:center;align-items:center;flex-direction:column;
background:#111;color:#fff;text-align:center}
.next-btn{display:none;margin-top:20px;padding:10px 20px}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- INDEX -->
<section id="section-index">
<div>
<h1>Hi Sinch ‚ù§Ô∏è</h1>
<button class="btn" id="to-letter">Read My Letter</button>
</div>
</section>

<!-- LETTER -->
<section id="section-letter">
<div class="envelope"><div class="flap"></div></div>
<div class="letter" id="letterText">
<p id="typed"></p>
<div id="next-wrapper">
<button class="btn" id="to-valentine">Liked my letter?</button>
</div>
</div>
</section>

<!-- VALENTINE -->
<section id="section-valentine">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<div>
<button class="btn-val yes-btn" id="yes-btn">Yes</button>
<button class="btn-val no-btn" id="no-btn">No</button>
</div>
</section>

<!-- LOVE -->
<section id="section-love">
<h1>SHE SAID YES!!! üíö</h1>

<p>This is officially the best Valentine‚Äôs ever üéâ</p>
<p>You‚Äôre stuck with me now üòåüíç</p>

<div class="love-text">I LOVE YOU ‚ù§Ô∏è</div>

<button class="surprise-btn" id="surpriseBtn">
You thought this was the end? hehe nahhh üòâ
</button>
</section>

<!-- REPLY -->
<section id="section-reply">
<h2>What time are you free on Feb 14?</h2>
<input type="number" id="start" placeholder="From">
<input type="number" id="end" placeholder="To"><br>
<button onclick="confirmTime()">Confirm</button>
<div id="result"></div>
<button class="next-btn" id="nextBtn">Be Ready</button>
</section>

<!-- LOOK -->
<section id="section-look" style="display:flex;justify-content:center;align-items:center;background:#000;color:#fff">
<h1>Look at me ‚ù§Ô∏è</h1>
</section>

<script>
const music=document.getElementById("bgMusic");

/* MUSIC FIX ‚Äî starts on first tap anywhere */
document.addEventListener("click",()=>{
if(music.paused){music.play().catch(()=>{});}
},{once:true});

function showSection(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="flex";
}
showSection("section-index");

/* INDEX ‚Üí LETTER */
document.getElementById("to-letter").onclick=()=>{
showSection("section-letter");

setTimeout(()=>{
document.querySelector(".envelope").classList.add("open");
},800);

setTimeout(()=>{
document.getElementById("letterText").classList.add("show");
typeLetter();
},1800);
};

/* LETTER TYPING FIX */
const text=`Hi baby‚Ä¶  
We‚Äôve known each other for almost 8 years now.  
I may be ordinary‚Ä¶  
But my feelings for you are real.  
So‚Ä¶ will you stay with me this Valentine? ‚ù§Ô∏è`;

function typeLetter(){
let i=0;
const el=document.getElementById("typed");
function typing(){
if(i<text.length){
el.textContent+=text[i++];
setTimeout(typing,35);
}else{
document.getElementById("next-wrapper").style.display="block";
}
}
typing();
}

/* LETTER ‚Üí VALENTINE */
document.getElementById("to-valentine").onclick=()=>showSection("section-valentine");

/* VALENTINE BUTTONS */
document.getElementById("yes-btn").onclick=()=>showSection("section-love");

/* LOVE PAGE ‚Äî SHOW SURPRISE BUTTON AFTER 3s (fixed) */
setTimeout(()=>{
document.getElementById("surpriseBtn").style.display="inline-block";
},3000);

/* SURPRISE ‚Üí REPLY */
document.getElementById("surpriseBtn").onclick=()=>{
showSection("section-reply");
};

/* CONFIRM TIME */
function confirmTime(){
const s=parseFloat(start.value);
const e=parseFloat(end.value);
if(isNaN(s)||isNaN(e)||s>=e){
result.textContent="Enter valid time";
return;
}
result.textContent="Perfect ‚ù§Ô∏è";
nextBtn.style.display="inline-block";
}
nextBtn.onclick=()=>showSection("section-look");
</script>

</body>
</html>
