<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
audio#bgMusic{display:none;}
section{display:none;height:100vh;width:100vw;position:relative;overflow:hidden;}

/* INDEX */
#section-index{display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#e6e1ff,#ffe6d8);color:#ff3f7f;text-align:center;}
#section-index h1{font-size:3rem;margin-bottom:10px;}
#section-index p{font-size:1.2rem;margin:8px 0;}
#section-index .btn{margin-top:25px;padding:14px 30px;background:#ff3f7f;color:white;border:none;border-radius:30px;font-size:1.1rem;cursor:pointer;}

/* LETTER */
#section-letter{display:flex;justify-content:center;align-items:center;flex-direction:column;background:#f3eef6;}
.envelope{width:260px;height:170px;background:#fff;position:relative;border-radius:6px;}
.flap{position:absolute;top:0;width:100%;height:100%;background:#f0bfd4;clip-path:polygon(0 0,50% 60%,100% 0);transform-origin:top;transition:1s;}
.envelope.open .flap{transform:rotateX(180deg);}
.letter{opacity:0;transition:1s;}
.letter.show{opacity:1;}
#next-wrapper{display:none;margin-top:20px;}

/* VALENTINE */
#section-valentine{display:flex;justify-content:center;align-items:center;flex-direction:column;background:#ffd9f0;}
.button-wrapper{display:flex;gap:20px;}
.btn-val{padding:14px 30px;border:none;border-radius:30px;font-size:1.2rem;color:white;cursor:pointer;}
.yes-btn{background:#28a745;}
.no-btn{background:#dc3545;}

/* LOVE */
#section-love{display:flex;flex-direction:column;justify-content:center;align-items:center;background:#000;color:white;}
.surprise-btn{margin-top:30px;padding:15px 35px;border:none;border-radius:30px;background:#ff0066;color:white;opacity:0;transform:scale(0);transition:.5s;}
.surprise-btn.show{opacity:1;transform:scale(1);}

/* REPLY */
#section-reply{display:flex;justify-content:center;align-items:center;flex-direction:column;background:#111;color:white;}
.next-btn{display:none;margin-top:20px;}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<section id="section-index">
<h1>Hi Sinch</h1>
<p>Something special is waiting for you</p>
<button id="toLetter" class="btn">Read My Letter</button>
</section>

<section id="section-letter">
<div class="envelope"><div class="flap"></div></div>
<div class="letter">
<p>Hi baby...</p>
<div id="next-wrapper">
<button id="toValentine" class="btn">Next</button>
</div>
</div>
</section>

<section id="section-valentine">
<h1>Will you be my Valentine?</h1>
<div class="button-wrapper">
<button id="yesBtn" class="btn-val yes-btn">Yes</button>
<button id="noBtn" class="btn-val no-btn">No</button>
</div>
</section>

<section id="section-love">
<h1>SHE SAID YES!!!</h1>
<button id="surpriseBtn" class="surprise-btn">You thought this was the end?</button>
</section>

<section id="section-reply">
<h2>Tell me your free time</h2>
<input id="start" type="number">
<input id="end" type="number">
<button onclick="confirmTime()">Confirm</button>
<div id="result"></div>
<button id="nextBtn" class="next-btn">Be Ready</button>
</section>

<script>
function showSection(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="flex";
}
showSection("section-index");

/* INDEX → LETTER */
document.getElementById("toLetter").onclick=()=>{
showSection("section-letter");
setTimeout(()=>document.querySelector(".envelope").classList.add("open"),500);
setTimeout(()=>{
document.querySelector(".letter").classList.add("show");
document.getElementById("next-wrapper").style.display="block";
},1500);
};

/* LETTER → VALENTINE */
document.getElementById("toValentine").onclick=()=>showSection("section-valentine");

/* YES → LOVE (FIXED PART) */
document.getElementById("yesBtn").onclick=()=>{
showSection("section-love");

/* ⭐ show surprise button after 15 seconds */
setTimeout(()=>{
document.getElementById("surpriseBtn").classList.add("show");
},15000);
};

/* LOVE → REPLY */
document.getElementById("surpriseBtn").onclick=()=>showSection("section-reply");

/* REPLY */
function confirmTime(){
document.getElementById("nextBtn").style.display="inline-block";
}
</script>

</body>
</html>
