<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

section{display:none;height:100vh;width:100vw;position:relative;overflow:hidden}

#section-index{display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#e6e1ff,#ffe6d8);color:#ff3f7f;text-align:center}
#section-index h1{font-size:3rem;margin-bottom:10px}
#section-index p{font-size:1.2rem;margin:8px 0}
#section-index .btn{margin-top:25px;padding:14px 30px;background:#ff3f7f;color:#fff;border:none;border-radius:30px;font-size:1.1rem;cursor:pointer}

#section-letter{background:linear-gradient(rgba(243,238,246,.75),rgba(228,220,237,.75)),url("bg.jpg");background-size:cover;background-position:center;display:flex;justify-content:center;align-items:center;flex-direction:column;font-family:Georgia,serif}
.envelope{width:260px;height:170px;background:#fff;border-radius:6px;position:relative}
.flap{position:absolute;top:0;width:100%;height:100%;background:#f0bfd4;clip-path:polygon(0 0,50% 60%,100% 0);transform-origin:top;transition:1.2s}
.envelope.open .flap{transform:rotateX(180deg)}
.letter{position:absolute;top:20px;left:50%;transform:translateX(-50%) scale(.3);opacity:0;transition:1.6s}
.letter.show{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(1);opacity:1}
.paper{background:#fff;padding:28px;border-radius:16px;width:80vw;max-width:520px}
.paper p{margin:12px 0;font-size:16px;line-height:1.6;color:#444}
.signature{text-align:right;margin-top:20px;font-style:italic;color:#b04a7c}
#next-wrapper{display:none;text-align:center;margin-top:20px}

#section-valentine{display:flex;justify-content:center;align-items:center;flex-direction:column;background:linear-gradient(135deg,#ffe6e6,#ffd9f0);text-align:center}
#section-valentine h1{font-size:2.5rem;color:#ff3f7f;margin-bottom:40px}
.btn-val{padding:14px 30px;border-radius:30px;font-size:1.2rem;border:none;color:#fff;cursor:pointer}
.yes-btn{background:#28a745}

#section-love{background:radial-gradient(ellipse at bottom,#0d1b2a 0%,#000 100%);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:40px;text-align:center}
.photos{display:grid;grid-template-columns:repeat(2,140px);gap:16px;margin:20px 0}
.photos img{width:140px;height:170px;object-fit:cover;border-radius:16px;opacity:0;transform:scale(.6);transition:.6s}
.photos img.show{opacity:1;transform:scale(1)}
.love-text{font-size:3.5rem;margin-top:10px}
.surprise-btn{margin-top:20px;padding:15px 35px;font-size:1.1rem;border:none;border-radius:30px;background:#ff4da6;color:#fff;cursor:pointer;opacity:0;transform:scale(0);transition:.5s}
.surprise-btn.show{opacity:1;transform:scale(1)}

#section-reply{background:#000;color:#fff;display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center}
#section-reply input{width:80px;padding:10px;margin:10px}
#result{margin-top:20px}
.next-btn{display:none;margin-top:20px}

#section-look{background:#000;color:#fff;display:flex;justify-content:center;align-items:center}
</style>
</head>

<body>
<audio id="bgMusic" src="music.mp3" loop></audio>

<section id="section-index">
<div>
<h1>Hi Sinch ğŸ’–</h1>
<p>I know youâ€™re surprised ğŸ˜³</p>
<p>Something special is waiting for you ğŸ’Œ</p>
<button class="btn" id="to-letter">Read My Letter</button>
</div>
</section>

<section id="section-letter">
<div class="envelope">
<div class="flap"></div>
<div class="letter">
<div class="paper">
<p class="line"></p><p class="line"></p><p class="line"></p>
<p class="line"></p><p class="line"></p><p class="line"></p>
<p class="signature"></p>
</div>
<div id="next-wrapper"><button class="btn" id="to-valentine">Next ğŸ’Œ</button></div>
</div>
</div>
</section>

<section id="section-valentine">
<h1>Will you be my Valentine? ğŸ’–</h1>
<button class="btn-val yes-btn" id="yes-btn">Yes ğŸ’š</button>
</section>

<section id="section-love">
<h1>SHE SAID YES!!! ğŸ’šğŸ’šğŸ’š</h1>

<div class="photos">
<img src="pic1.jpg"><img src="pic2.jpg"><img src="pic3.jpg"><img src="pic4.jpg">
</div>

<div class="love-text">I LOVE YOU â¤ï¸</div>
<button class="surprise-btn" id="surpriseBtn">You thought this was the end? ğŸ˜</button>
</section>

<section id="section-reply">
<h2>What time are you free? ğŸ‘€</h2>
<input type="number" id="start"><input type="number" id="end"><br>
<button onclick="confirmTime()">Confirm</button>
<div id="result"></div>
<button class="next-btn" id="nextBtn">Be Ready</button>
</section>

<section id="section-look"><h1>Look at me ğŸ‘€</h1></section>

<script>
function showSection(id){document.querySelectorAll('section').forEach(s=>s.style.display='none');document.getElementById(id).style.display='flex'}
showSection('section-index')

const music=document.getElementById('bgMusic')
document.body.addEventListener('click',()=>{if(music.paused)music.play().catch(()=>{})},{once:true})

const toLetter=document.getElementById('to-letter')
const toValentine=document.getElementById('to-valentine')
const yesBtn=document.getElementById('yes-btn')
const surpriseBtn=document.getElementById('surpriseBtn')
const nextBtn=document.getElementById('nextBtn')

 toLetter.onclick=()=>{showSection('section-letter');startLetterAnimation()}

function startLetterAnimation(){
const envelope=document.querySelector('.envelope')
const letter=document.querySelector('.letter')
const lines=document.querySelectorAll('.line')
const signature=document.querySelector('.signature')
const text=["Hi babyâ€¦ ğŸ’Œ","Weâ€™ve known each other for yearsâ€¦ â¤ï¸","I may be ordinaryâ€¦","But my feelings are real.","This Valentine is specialâ€¦ ğŸ’–","Because itâ€™s with you."]
let i=0,j=0
lines.forEach(l=>l.textContent='')
setTimeout(()=>envelope.classList.add('open'),1200)
setTimeout(()=>{letter.classList.add('show');type()},3000)
function type(){
if(i<text.length){
if(j<text[i].length){lines[i].textContent+=text[i][j++];setTimeout(type,40)}
else{i++;j=0;setTimeout(type,500)}
}else{signature.textContent='â€” Yours, always ğŸ’–';document.getElementById('next-wrapper').style.display='block'}
}
}

 toValentine.onclick=()=>showSection('section-valentine')

 yesBtn.onclick=()=>{
showSection('section-love')

document.querySelectorAll('.photos img').forEach((img,i)=>{
setTimeout(()=>img.classList.add('show'),i*600)
})

setTimeout(()=>surpriseBtn.classList.add('show'),15000)
}

surpriseBtn.onclick=()=>showSection('section-reply')

function confirmTime(){
const s=parseFloat(start.value),e=parseFloat(end.value)
if(isNaN(s)||isNaN(e)||s>=e){result.innerText='Enter valid time';return}
result.innerText='Perfect ğŸ˜Œ';nextBtn.style.display='inline-block'
}

nextBtn.onclick=()=>showSection('section-look')
</script>
</body>
</html>
